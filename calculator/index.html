<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #recordBlock,
        #CurrentValueBlock {
            height: 60px;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-3">
        <div class="row justify-content-center">
            <h2 class="col-6 border border-warning rounded text-center text-warning p-2">Calculator <i
                    class="fas fa-calculator"></i></h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 d-flex flex-wrap text-right text-warning">
                <div class="col-12 my-1" id="recordBlock">
                    <button class="btn btn-dark btn-sm text-warning border border-warning" id="recordList"><i
                            class="fas fa-history"></i></button>
                    <h6 class="my-2" id="currentFormula"></h6>
                </div>
                <div class="col-12 my-1" id="CurrentValueBlock">
                    <h3 id="currentValue">0</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-6 d-flex flex-wrap">
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="%"><i
                            class="fas fa-percentage"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="ce">CE</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="c">C</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="backspace"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="fraction">1/x</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="power">x<sup>2</sup></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="sqrt"><i
                            class="fas fa-square-root-alt"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="/"><i
                            class="fas fa-divide"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="7">7</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="8">8</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="9">9</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="*"><i
                            class="fas fa-times"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="4">4</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="5">5</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="6">6</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="-"><i
                            class="fas fa-minus"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="1">1</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="2">2</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="3">3</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="+"><i
                            class="fas fa-plus"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="plusOrMinus">+/-</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="0">0</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id=".">.</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="="><i
                            class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <h2 class="col-6 border border-warning rounded text-center text-warning p-2 mt-3">&copy; By Tim Chen <a
                    href="https://github.com/TimChen0409" target="_blank" class="text-warning"><i
                        class="fab fa-github"></i></a></h2>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>



    <script>
        let operators = document.querySelectorAll(".operator");
        let numbers = document.querySelectorAll(".number");
        let currentFormula = document.querySelector("#currentFormula");
        let currentValue = document.querySelector("#currentValue");
        console.log(operators, numbers);
        operators.forEach(op => op.addEventListener('click', operate));
        numbers.forEach(num => num.addEventListener('click', inputNum));


        function operate() {
            let formula = currentFormula.textContent;
            let value = currentValue.textContent;
            if (value.length > 0) {
                switch (this.id) {
                    case "%":
                        value = operatePercentage(value);
                        break;
                    case "ce":
                        value = '0';
                        break;
                    case "c":
                        formula = '';
                        value = '0';
                        break;
                    case "backspace":
                        value = RemoveNumberFommat(value);
                        value = operateBackspace(value);
                        break;
                    case "fraction":
                        value = operateFraction(value);
                        break;
                    case "power":
                        value = Math.pow(value, 2);
                        break;
                    case "sqrt":
                        value = Math.sqrt(value);
                        break;
                    case "plusOrMinus":
                        value = operateToAddPlusOrMinus(value);
                        break;
                    case ".":
                        if (!value.includes('.'))
                            value += '.';
                        break;
                    case "=":
                        eval(value);
                        break;
                    default:
                        break;
                }

            } else {
                value = '';
            }

            currentValue.textContent = value;

        }


        function operatePercentage(value) {
            return value * 0.01;
        }

        function operateBackspace(value) {
            if (value.length > 1) {
                return value.substring(0, value.length - 1);
            } else {
                return 0;
            }
        }

        function operateToAddPlusOrMinus(value) {
            if (value == '0') {
                return value;
            }
            
            if (value.includes('-')) {
                return value.replace('-', '');
            }
            else {
                return '-' + value;
            }
        }

        function operateFraction(value) {
            return Number(1 / value);
        }

        function inputNum() {
            let currentOutput = RemoveNumberFommat(currentValue.textContent);
            let output;
            if (currentOutput[0] == '0' && !currentOutput.includes('.')) {
                output = this.id;
            } else {
                output = currentOutput + this.id;
            }
            currentValue.textContent = getNumberFommat(output);
        }

        //add dot per 3digits
        function getNumberFommat(num) {
            let reg = /(?=(\B)(\d{3})+$)/g;
            return num.replace(reg, ",");
        }
        //remove dot
        function RemoveNumberFommat(num) {
            return num.replace(/,/g, '');
        }
    </script>
</body>

</html>
