<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>

<body>
    <div id="particles-js">

    </div>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <h2 class="col-12 col-lg-6 border border-warning rounded text-center text-warning p-2">Calculator <i
                    class="fas fa-calculator"></i></h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 d-flex flex-wrap text-right text-warning border border-warning">
                <div class="col-12 my-1" id="recordBlock">
                    <button class="btn btn-dark btn-sm text-warning border border-warning" data-toggle="modal"
                        data-target="#exampleModalCenter"><i class="fas fa-history"></i></button>
                    <h6 class="my-2" id="currentFormula"></h6>
                </div>
                <div class="col-12 my-1" id="CurrentValueBlock">
                    <h3 id="currentValue">0</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-lg-6 d-flex flex-wrap border border-warning">
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="%"><i
                            class="fas fa-percentage"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="ce">CE</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="c">C</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="backspace"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="fraction">1/x</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="power">x<sup>2</sup></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="sqrt"><i
                            class="fas fa-square-root-alt"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="/"><i
                            class="fas fa-divide"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="7">7</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="8">8</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="9">9</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="*"><i
                            class="fas fa-times"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="4">4</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="5">5</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="6">6</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="-"><i
                            class="fas fa-minus"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="1">1</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="2">2</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="3">3</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="+"><i
                            class="fas fa-plus"></i></button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id="plusOrMinus">+/-</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 number"
                        id="0">0</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator"
                        id=".">.</button>
                </div>
                <div class="col-3 my-1">
                    <button class="btn btn-outline-warning btn-block border border-warning py-3 operator" id="="><i
                            class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <h2 class="col-12 col-lg-6 border border-warning rounded text-center text-warning p-2 mt-2">&copy; By
                Tim
                Chen <a href="https://github.com/TimChen0409" target="_blank" class="text-warning"><i
                        class="fab fa-github"></i></a></h2>
        </div>
    </div>
  


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Record List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>尚無歷程記錄</h6>
                    <ul id="recordList" class="list-group">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn"><i
                            class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>


</body>

</html>
