<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdRJiZqIKCiGsyuSW_TmR3hsORifUYcUc&callback=initMap&libraries=places&v=weekly"
        defer></script>
    <!-- 要改成libraries=places才能抓取地點資料 -->

    <link rel="stylesheet" href="style.css">

    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 text-right">
                <button type="button" class="btn btn-info btn-circle btn-xl" data-toggle="modal"
                    data-target="#todoModal" id="addTodoBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <button type="button" class="btn btn-info btn-circle" id="prevBtn">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </button>
            </div>
            <div class="col-8 text-center">
                <h2 class="text-info"><span id="year"></span> 年 <span id="month"></span> 月 </h2>
            </div>
            <div class="col-2 text-right">
                <button type="button" class="btn btn-info btn-circle" id="nextBtn">
                    <i class="fas fa-chevron-right fa-lg"></i>
                </button>
            </div>

        </div>

        <div class="row">
            <table class="table table-bordered text-info">
                <thead class="text-center bg-white">
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>


    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">新增行程</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">標題</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">日期</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="time" class="col-sm-2 col-form-label">時間</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="time" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contents" class="col-sm-2 col-form-label">事項內容</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contents" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="color" class="col-sm-2 col-form-label">標註顏色</label>
                        <div class="col-sm-10 d-flex">
                            <div class="col-1 p-0 mr-1">
                                <button class="btn btn-outline-secondary"
                                    data-jscolor="{valueElement:'#color', alphaElement:'', previewElement:''}">Pick</button>
                            </div>
                            <div class="col-11 p-0">
                                <input class="form-control" id="color">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="position" class="col-sm-2 col-form-label">地點</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control controls" id="position" placeholder="請輸入地點...">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-6">
                            <div id="map"></div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="addBtn">新增</button>
                    <button type="button" class="btn btn-danger d-none" id="deleteBtn">刪除</button>
                    <button type="button" class="btn btn-info d-none" id="modifyBtn">修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="jscolor.js"></script>

    <script>
        let mep;
        let marker;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 25.041,
                    lng: 121.53
                },
                zoom: 13,
            });


            map.addListener('click', function (e) {
                map.setCenter(e.latLng);
                if (marker == null) {
                    marker = new google.maps.Marker({
                        position: e.latLng,
                        map: map,
                        title: e.latLng.toString()
                    });
                } else {
                    marker.setPosition(e.latLng);
                }
                geocoder = new google.maps.Geocoder();
                geocoder.geocode({
                    'location': e.latLng
                }, function (results, status) {
                    if (status === 'OK') {
                        //點擊地圖時存入地點至input
                        //console.log(results[0].formatted_address);
                        document.querySelector("#position").value = results[0].formatted_address;
                    }
                });
            });

            const input = document.getElementById("position");
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });
            let markers = [];
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }
                markers.forEach(marker => {
                    marker.setMap(null);
                });
                markers = [];
                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();
                places.forEach(place => {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };
                    // Create a marker for each place.
                    markers.push(
                        new google.maps.Marker({
                            map,
                            icon,
                            title: place.name,
                            position: place.geometry.location
                        })
                    );

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            var placeSearch, autocomplete;

            var componentForm = {
                street_number: 'short_name',
                route: 'long_name',
                locality: 'long_name',
                administrative_area_level_1: 'short_name',
                country: 'long_name',
                postal_code: 'short_name'
            };

            function initAutocomplete() {
                // Create the autocomplete object, restricting the search predictions to
                // geographical location types.
                autocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('position'), { types: ['geocode'] });

                // Avoid paying for data that you don't need by restricting the set of
                // place fields that are returned to just the address components.
                autocomplete.setFields(['address_component']);

                // When the user selects an address from the drop-down, populate the
                // address fields in the form.
                autocomplete.addListener('place_changed', fillInAddress);
            }

            function fillInAddress() {
                // Get the place details from the autocomplete object.
                var place = autocomplete.getPlace();

                for (var component in componentForm) {
                    document.getElementById(component).value = '';
                    document.getElementById(component).disabled = false;
                }

                // Get each component of the address from the place details,
                // and then fill-in the corresponding field on the form.
                for (var i = 0; i < place.address_components.length; i++) {
                    var addressType = place.address_components[i].types[0];
                    if (componentForm[addressType]) {
                        var val = place.address_components[i][componentForm[addressType]];
                        document.getElementById(addressType).value = val;
                    }
                }
            }

            // Bias the autocomplete object to the user's geographical location,
            // as supplied by the browser's 'navigator.geolocation' object.
            function geolocate() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var geolocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var circle = new google.maps.Circle(
                            { center: geolocation, radius: position.coords.accuracy });
                        autocomplete.setBounds(circle.getBounds());
                    });
                }
            }
        }

    </script>
    <script>
        let dateNow = new Date();
        let currentYear = dateNow.getFullYear();
        let currentMonth = dateNow.getMonth() + 1;//getMonth()返回數字 0(一月)~11(十二月)
        let toDoListData;
        const addTodoBtn = document.querySelector("#addTodoBtn");
        const tbody = document.querySelector("#tbody");
        const prevBtn = document.querySelector("#prevBtn");
        const nextBtn = document.querySelector("#nextBtn");
        const addBtn = document.querySelector("#addBtn");
        const deleteBtn = document.querySelector("#deleteBtn");
        const modifyBtn = document.querySelector("#modifyBtn");

        addTodoBtn.addEventListener("click", function () {
            addBtn.classList.remove("d-none");
            deleteBtn.classList.add("d-none");
            modifyBtn.classList.add("d-none");
            let inputs = document.querySelectorAll('.form-control');
            inputs.forEach(x => {
                x.value = '';
            })
        })

        prevBtn.addEventListener("click", prev);
        nextBtn.addEventListener("click", next);
        addBtn.addEventListener("click", addTodo);
        deleteBtn.addEventListener("click", deleteOrModifyTodo);
        modifyBtn.addEventListener("click", deleteOrModifyTodo);

        showCalendar(currentYear, currentMonth);

        function showCalendar(year, month) {
            document.querySelector("#year").textContent = year;
            document.querySelector("#month").textContent = month;
            randomDayBlock(year, month);
        }

        function randomDayBlock(currentYear, currentMonth) {
            tbody.innerHTML = '';
            let curMonthDays = new Date(currentYear, currentMonth, 0).getDate();
            let curMonthFirstDay = new Date(currentYear, currentMonth - 1, 1).getDay();

            let count = 1;
            for (let i = 0; i < 6; i++) {
                let tr = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    let td = document.createElement("td");
                    td.classList.add("dayBlock");

                    if (i == 0 && j < curMonthFirstDay) {//處理第一條row
                        td.classList.add("bg-light")
                    }
                    else if (count > curMonthDays) {//處理最後一條row
                        td.classList.add("bg-light")
                    }
                    else {
                        td.classList.add("bg-white")
                        td.setAttribute("id", `${currentYear}-${currentMonth.toString().padStart(2, "0")}-${count.toString().padStart(2, "0")}`);
                        td.textContent = count;
                        count++
                    }
                    tr.append(td);
                }
                tbody.append(tr);
            }


            showTodoData(currentYear, currentMonth);
        }

        function prev() {
            currentYear = (currentMonth == 1) ? currentYear - 1 : currentYear;
            currentMonth = (currentMonth == 1) ? 12 : currentMonth - 1;
            showCalendar(currentYear, currentMonth);
        }

        function next() {
            currentYear = (currentMonth == 12) ? currentYear + 1 : currentYear;
            currentMonth = (currentMonth == 12) ? 1 : currentMonth + 1;
            showCalendar(currentYear, currentMonth);
        }


        function addTodo() {
            let titleVal = document.querySelector("#title").value;
            let dateVal = document.querySelector("#date").value;
            let timeVal = document.querySelector("#time").value;
            let contentsVal = document.querySelector("#contents").value;
            let colorVal = document.querySelector("#color").value;
            let positionVal = document.querySelector("#position").value;
            if (titleVal == '' || dateVal == '' || timeVal == '' || contentsVal == '') {
                Swal.fire('日期、時間或內容不能為空', '', 'warning').then(() => {
                    return;
                });
            }
            else {
                saveToLocalStorage(titleVal, dateVal, timeVal, contentsVal, colorVal, positionVal);
                $('#todoModal').modal('hide');
            }
            showCalendar(currentYear, currentMonth);

        }

        function saveToLocalStorage(title, date, time, contents, color, position) {
            let data = {
                title: title,
                date: date,
                time: time,
                contents: contents,
                color: color,
                position: position
            }
            localStorage.setItem(Math.floor(new Date()), JSON.stringify(data));

        }


        function showTodoData(year, month) {

            for (var i = 0; i < localStorage.length; i++) {
                let data = JSON.parse(localStorage.getItem(localStorage.key(i)));
                let dataDate = data.date;

                if ((year + "-" + month.toString().padStart(2, "0")) == dataDate.substring(0, 7)) {//判斷是否為該月事項
                    let datakey = localStorage.key(i);
                    let title = (data.title).toString();
                    let targetTD = document.getElementById(dataDate);//querySelector不支援搜尋數字開頭的ID所以要改用getElementById
                    let button = document.createElement("button");
                    button.classList.add("btn", "btn-block", "text-left", "border", "border-secondary", "rounded")
                    button.style.backgroundColor = data.color;
                    button.textContent = title.length <= 5 ? title : title.substring(0, 5) + "...";
                    button.dataset.toggle = "modal";
                    button.dataset.target = "#todoModal"

                    button.addEventListener("click", function () {

                        addBtn.classList.add("d-none");
                        deleteBtn.classList.remove("d-none");
                        modifyBtn.classList.remove("d-none");
                        //把Datakey設定在按鈕上
                        deleteBtn.setAttribute("value", datakey);
                        modifyBtn.setAttribute("value", datakey);
                        document.querySelector("#title").value = data.title;
                        document.querySelector("#date").value = dataDate;
                        document.querySelector("#time").value = data.time;
                        document.querySelector("#contents").value = data.contents;
                        document.querySelector("#color").value = data.color;
                        document.querySelector("#position").value = data.position;
                    })
                    targetTD.append(button);
                }
            }
        }

        function deleteOrModifyTodo() {
            localStorage.removeItem(this.value);
            if (this.id == "modifyBtn") {
                addTodo();
            }
            $('#todoModal').modal('hide');
            showCalendar(currentYear, currentMonth);
        }
    </script>
</body>

</html>
