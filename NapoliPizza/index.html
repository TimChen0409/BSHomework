<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NapoliPizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="h1 text-warning text-center py-5">Pizza Template</div>
        <div class="row">
            <div class="col-12">
                <nav class="nav nav-pills nav-justified mb-3 border-bottom border-warning">
                    <a class="nav-item nav-link text-warning h5" href="#!">披薩口味</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">MINI披薩</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">獨門雞料理</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">焗烤類</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">精選副食類</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">甜點類</a>
                    <a class="nav-item nav-link text-warning h5" href="#!">湯品與飲料類</a>
                </nav>
            </div>
            <div class="col-12">
                <div class="row" id="pdBlock">

                </div>
            </div>
        </div>
    </div>

    <template id='cardPizza'>
        <div class="col-6 col-lg-4 card border mb-2 overflow-hidden wow bounceInUp" data-wow-duration="1s"
            style="width: 18rem;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-success"></h5>
                <p class="card-text"></p>
                <div class="text-center">
                    <button href="#" class="btn btn-info">詳細內容</a>
                </div>
            </div>
        </div>
    </template>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title text-success" id="exampleModalLabel"></h5>
                        <p class="m-0"></p>
                    </div>
                    <div><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="pizzaImage" class="w-100">
                    </div>
                    <hr>
                    <div class="mt-3">
                        <h4 class="text-warning"><i class="fas fa-pepper-hot"></i> 餡料</h4>
                        <p id="stuffing" class="h6 text-dark my-3"></p>
                        <h4 class="text-warning"><i class="fas fa-comment"></i> 美味說明</h4>
                        <p id="description" class="h6 text-dark my-3"></p>
                        <h4 class="text-warning"><i class="fas fa-dollar-sign"></i> 價格</h4>
                        <p id="price" class="h6 text-dark my-3"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">立即訂購</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="wow.js"></script>
    <script>
        new WOW().init();
    </script>

    <script type='module'>
        import { $g, $c } from '../NapoliPizza/Modules/helpers.js';
        let pdBlock = $g('#pdBlock');
        let xhr = new XMLHttpRequest();
        let msg = $g("#msg");
        let buttonGroup = $g('.nav-item');
        const url = 'https://raw.githubusercontent.com/TimChen0409/FileStorage/master/Pizza.json';
        let dataList;

        window.onload = function () {
            getDataByAJAX();
        }

        function getDataByAJAX() {
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function () {
                dataList = JSON.parse(this.responseText);
                console.log(Object.keys(dataList));
                setBtnValueAndEvent(Object.keys(dataList));
                renderData(dataList.pizzaProduct);
            }
        }

        function setBtnValueAndEvent(dataKeysArray) {
            dataKeysArray.forEach((item, index) => {
                buttonGroup[index].setAttribute('id', item);
                buttonGroup[index].addEventListener('click', function () {
                    renderData(Object.values(dataList)[index]);
                })
            })
        }



        function renderData(dataArray) {
            clearAllData();
            let card = $g('#cardPizza');
            dataArray.forEach(item => {
                let cloneContent = card.content.cloneNode(true);
                cloneContent.querySelector('h5').innerText = item.pdName;
                cloneContent.querySelector('p').innerText = item.pdEnName;
                cloneContent.querySelector('img').src = 'img/' + item.pdImage;

                cloneContent.querySelector('.btn').addEventListener('click', function () {
                    this.setAttribute("data-toggle", "modal");
                    this.setAttribute("data-target", "#exampleModal");
                    let modal = $g('#exampleModal');
                    modal.querySelector('h5').innerText = item.pdName;
                    modal.querySelector('p').innerText = item.pdEnName;
                    modal.querySelector('#pizzaImage').src = 'img/' + item.pdImage;
                    modal.querySelector('#stuffing').innerText = item.stuffing;
                    modal.querySelector('#description').innerText = item.description;
                    modal.querySelector('#price').innerText = item.price;
                });
                pdBlock.append(cloneContent);
            });
        }

        function clearAllData() {
            pdBlock.innerHTML = '';
        }
    </script>
</body>

</html>
