<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

    <title>1A2B</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center my-3">
            <button id="startBtn" class="btn btn-primary d-block col-3 mx-2">開始遊戲</button>
            <button id="resetBtn" class="btn btn-primary d-block col-3 mx-2">重新遊戲</button>
            <button id="showAnswerBtn" class="btn btn-primary d-block col-3 mx-2">查看答案</button>
        </div>
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">遊戲紀錄</h4>
                <ul id="recordList" class="list-group">
                    <!-- <li class="list-group-item">1</li> -->
                </ul>
            </div>
            <div class="col-12">
                <div class="input-group my-3">
                    <input id="userInput" type="text" class="form-control" maxlength="4" placeholder="請輸入猜測數字">
                    <div class="input-group-append">
                        <button id="submitBtn" class="btn btn-success" type="button">送出</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="main.js"></script>
</body>

</html>
