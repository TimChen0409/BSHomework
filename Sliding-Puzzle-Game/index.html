<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">


  <title>Sliding Puzzle Game</title>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-10">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="uploadImg" accept="image/*">
            <label class="custom-file-label" for="uploadImg">請選擇圖片檔案...</label>
          </div>
        </div>
        <small class="ml-2 text-secondary">請上傳長寬約比1:1之圖片</small>
      </div>
      <div class="col-2">
        <button id="examplePicBtn" class="btn btn-primary">使用範例圖片</button>
      </div>
    </div>

    <div class="settings mb-2">
      <span class="text-danger h6">請選擇難度：</span>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="2" checked>
        <label class="form-check-label" for="inlineRadio1">2*2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="3">
        <label class="form-check-label" for="inlineRadio2">3*3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
        <label class="form-check-label" for="inlineRadio3">4*4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="5">
        <label class="form-check-label" for="inlineRadio4">5*5</label>
      </div>
    </div>

    <div class="text-center">
      <button id="resetBtn" class="btn btn-danger m-2 btnSet" disabled>重新再來</button>
      <button id="gobackOne" class="btn btn-warning m-2 btnSet" disabled>提示一步</button>
      <button id="gobackAll" class="btn btn-success m-2 btnSet" disabled>一鍵還原</button>

      <span id="timer" class="h5">0分0秒</span>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6">
        <div id="gameMap" class="d-flex">
          <div class="row m-0 position-relative">

          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="row">
          <div class="col-12">
            <div id="showImgBlock">
              <img src="" id="imgPreview" class="border border-success w-100">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
